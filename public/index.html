<script type="text/template" id="show-note-template">
<p>
<div >
  <h4>Note</h4>
   <p>Note: <%= model.get('note')%>
   </p>
   
   <a href='#notes/<%= model.id%>/edit'>Edit</a>
   <a href='#' id="back_link">Back</a>
</div>
</p>
</script>


<script type="text/template" id="add-note-template">
<p>
<div >
<form method="post" id="add-notes">
  <h4>Add Note</h4>
   <label for='note'>Note</label>
   <input name='note' type='text' value="<%= model.get('note')%>"/>
   </br>
   <button><%= model.isNew() ? 'Create' : 'Save' %></button>
</form> 
</div>
</p>
</script>

<script type="text/template" id="note-list-template">
  <h3><a href='#new'>Create New</a></h3>
  <% if(collection.models.length > 0) { %>
    <table border = 1 id="notes-tbl">
    <tr><th>Note</th><th>Action</th></tr>
    <% collection.each(function(item) { %>
      <tr id="row<%= item.id%>">
        <td ><a href='#notes/<%= item.id %>'><%= item.get('note')%></a></td>
       
        <td><a href = "#notes" id = "<%= item.id%>" class="delete">Delete</a></td>
      </tr>
    <% }); %>
    </table>
  <% } else { %>
    <h3>No documents!</h3>
  <% } %>
</script>

<div id="note-template" style= "float:left">
</div>

<div id="container" style = "float:right"></div>


</div>
