<script type="text/template" id="show-note-template">
<p>
<div >
  <h4>Note</h4>
   <p>Note: <%= model.get('note')%>
   </p>
   
   <a href='#notes/<%= model.id%>/edit'>Edit</a>
   <a href='#notes' id="back_link">Back</a>
</div>
</p>
</script>


<script type="text/template" id="add-note-template">
<p>
<div >
<form method="post" id="add-notes">
  <h4><%= model.isNew() ? 'Add Note' : 'Edit Note' %></h4>
   <label for='note'>Note</label>
   <input name='note'  id ="note" type='text' value="<%= model.get('note')%>" 
   class = "validate[required] text-input"/>
   </br>
   <% if(model.isNew()) {%> 
   <label for="tag" >Tag<label/>
    <ul id='tags' name="tag">
   </ul>
   <% } %>
   </br>
   <button><%= model.isNew() ? 'Create' : 'Save' %></button>
</form> 
</div>
</p>
</script>

<script type="text/template" id="tag-list-template">
  <h3><a href='#new'>Create New</a></h3>
  <% if(collection.models.length > 0) { %>
    <table border = 1 id="tags-tbl">
    <tr><th>Note</th></tr>
    <% collection.each(function(item) { %>
      <tr id="row<%= item.id%>">
        <td ><a href='#tags/<%=item.get('name')%>' id = "<%= item.get('name')%>" class = "show"><%= item.get('name')%></a></td>
      </tr>
    <% }); %>
    </table>
  <% } else { %>
    <h3>No documents!</h3>
  <% } %>
</script>

<script type="text/template" id="note-list-template">
   
    <ul id = "taglist">
    <% collection.each(function(item) { %>
      <li id="row<%= item.id%>">
        <a href='#notes/<%= item.id %>'><%= item.get('note')%></a>
        <span class = "delete" id = "<%= item.id%>"> Delete </span>
      </li>
    <% }); %>
   </ul>
  
</script>
